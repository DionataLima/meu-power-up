<!DOCTYPE html>
<html>
<head>
    <title>Meu Trello Power-Up</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        TrelloPowerUp.initialize({
            'card-buttons': function(t, options) {
                return [{
                    icon: 'https://example.com/icon.png',
                    text: 'Botão do Power-Up',
                    callback: function(t) {
                        return t.popup({
                            title: 'Minha Janela Popup',
                            url: 'https://example.com/popup.html',
                            height: 160
                        });
                    }
                }];
            }
        });
    </script>
</head>
<body>
    <h1>Meu Trello Power-Up</h1>
    <p>Este é o meu Power-Up para o Trello.</p>
</body>
</html>
